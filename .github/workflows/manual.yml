name: CI/CD

on:
  workflow_dispatch:
    # Evento para lanzar manualmente el flujo de trabajo
  pull_request:
    branches:
      - main
    # Evento para activar el flujo de trabajo en respuesta a un pull request en la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH connection
        uses: webfactory/ssh-agent@v1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -p 5780 ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} "cd /path/to/app && git pull origin main && npm install && npm run build"
