name: Set up SSH connection

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      name:
        description: 'una conexi√≥n ssh con el servidor'
        default: 'World'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH connection
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Deploy to VPS
        run: |
          ssh -p 5780 ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} "cd proyects/vue-postgreSQL/ && git pull origin main && npm install && npm run dev"
